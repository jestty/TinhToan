<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ネジと部品の数量</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  </head>
  <body class="navar">
    <div class="showcase grid">
      <h1>ネジと部品の数量</h1>
      <div class="oc">
        <label for="tenOc">ネジの名前</label>
        <input type="text" id="tenOc" />
        <label for="soLuongOc">数量</label>
        <input type="number" id="soLuongOc" />
        <button class="card1" onclick="themOc()">加算</button>
      </div>

      <div class="linhKien">
        <label for="tenLinhKien">部品の名前</label>
        <input type="text" id="tenLinhKien" />
        <label for="soLuongLinhKien">数量</label>
        <input type="number" id="soLuongLinhKien" />
        <button class="card1" onclick="themLinhKien()">加算</button>
      </div>

      <div class="bangDanhSach">
        <button class="card2" onclick="xuatExcel()">保存</button>
        <button class="card2" onclick="xoaDuLieu()">削除</button>
      </div>
    </div>

    <!-- Bảng danh sách -->
    <div class="flex">
      <table id="bangDanhSach">
        <thead>
          <tr>
            <th>名前</th>
            <th>数量</th>
          </tr>
        </thead>
        <tbody>
          <!-- Nội dung sẽ được chèn vào đây bởi JavaScript -->
        </tbody>
      </table>
    </div>

    <script src="script.js" defer></script>
    <!-- File script chính -->
  </body>
</html>
