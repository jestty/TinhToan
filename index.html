<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>組立の部品の数量</title>
    <link rel="stylesheet" href="utilities.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--them thu vien exel-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  </head>
  <body class="navar">
    <section>
      <div class="showcase grid">
        <h1>組立の部品の数量</h1>

        <div class="boPhan">
          <label for="tenBoPhan">部品の名前</label>
          <input type="text" id="tenBoPhan" />
        </div>

        <div class="oc">
          <label for="tenOc">ネジの名前</label>
          <input type="text" id="tenOc" />
          <label for="soLuongOc">数量</label>
          <input type="number" id="soLuongOc" />
          <button class="card btn" onclick="themOc()">加算</button>
        </div>

        <div class="linhKien">
          <label for="tenLinhKien">購入の名前</label>
          <input type="text" id="tenLinhKien" />
          <label for="soLuongLinhKien">数量</label>
          <input type="number" id="soLuongLinhKien" />
          <button class="card btn" onclick="themLinhKien()">加算</button>
        </div>

        <div class="giaCong">
          <label for="tenGiaCong">加工品の名前</label>
          <input type="text" id="tenGiaCong" />
          <label for="soLuongGiaCong">数量</label>
          <input type="number" id="soLuongGiaCong" />
          <button class="card btn" onclick="themGiaCong()">加算</button>
        </div>

        <div class="ghiChu">
          <h3>注意点</h3>
          <textarea id="ghiChu" rows="4" cols="50"></textarea>
        </div>

        <div class="dongHo">
          <h3>タイマー</h3>
          <button class="btn card" onclick="batDauDongHo()">スタート</button>
          <button class="btn card" onclick="ketThucDongHo()">ストップ</button>
          <div class="btn bg-dark" id="thoiGian">00:00:00</div>
        </div>

        <div class="bangDanhSach">
          <button class="card btn" onclick="xuatExcel()">保存</button>
          <button class="card btn" onclick="xoaDuLieu()">削除</button>
        </div>
      </div>
    </section>

    <!-- Bảng danh sách -->
    <section　class="flex　py-1">
      <div>
        <table id="bangDanhSach">
          <thead>
            <tr>
              <th>タイプ</th>
              <th>名前</th>
              <th>数量</th>
            </tr>
          </thead>
          <tbody>
            <!-- Nội dung sẽ được chèn vào đây bởi JavaScript -->
          </tbody>
        </table>
      </div>
    </section>
    <!-- footer -->
    <footer class="footer bg-dark py-5">
      <div class="container grid grid-3">
        <div>
          <h1>Jestty</h1>
          <p>Copyright &copy; 2024</p>
        </div>
        <div class="social">
          <a href="#" class="fab fa-github fa-2x"></a>
          <a href="#" class="fab fa-facebook fa-2x"></a>
          <a href="#" class="fab fa-instagram fa-2x"></a>
          <a href="#" class="fab fa-twitter fa-2x"></a>
        </div>
      </div>
    </footer>

    <script src="script.js" defer></script>
    <!-- File script chính -->
  </body>
</html>
