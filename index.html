<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>組立の部品の数量</title>
    <link rel="stylesheet" href="utilities.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--them thu vien exel-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  </head>
  <body class="navar">
    <section>
      
      <h1>組立の部品の数量 </h1>
      <div class="showcase grid">

        <div class="boPhan">
          <label for="tenBoPhan">部品の名前</label>
          <input type="text" id="tenBoPhan" />
        </div>

        <div class="oc">
          <label for="tenOc">ネジの名前</label>
          <input type="text" id="tenOc" />
          <label for="soLuongOc">数量</label>
          <input type="number" id="soLuongOc" />
          <button class="button" onclick="themOc()">加算</button>
        </div>

        <div class="linhKien">
          <label for="tenLinhKien">購入の名前</label>
          <input type="text" id="tenLinhKien" />
          <label for="soLuongLinhKien">数量</label>
          <input type="number" id="soLuongLinhKien" />
          <button class="button" onclick="themLinhKien()">加算</button>
        </div>

        <div class="giaCong">
          <label for="tenGiaCong">加工品の名前</label>
          <input type="text" id="tenGiaCong" />
          <label for="soLuongGiaCong">数量</label>
          <input type="number" id="soLuongGiaCong" />
          <button class="button" onclick="themGiaCong()">加算</button>
        </div>

        <div class="memo">
          <h3>注意点</h3>
          <textarea id="ghiChu" rows="4" cols="50"></textarea>
        </div>

        <div class="time">
          <h3 class="txtThoiGian">タイマー</h3>
          <button class="btn card bg-dark" onclick="batDauDongHo()">スタート</button>
          <div class="btn card bg-dark" id="thoiGian">00:00:00</div>
          <button class="btn card bg-dark" onclick="ketThucDongHo()">ストップ</button>
        </div>

        <div class="bangDanhSach">
          <button class="card btn bg-dark" onclick="xuatExcel()">保存</button>
          <button class="card btn bg-dark" onclick="xoaDuLieu()">削除</button>
        </div>
        <div class="void">
          <h1>     </h1>
        </div>
      </div>
      
    </section>
    
    <!-- Bảng danh sách -->
    <section class="py-1 flex">
      <div>
        <table id="bangDanhSach">
          <thead>
            <tr>
              <th>タイプ</th>
              <th>名前</th>
              <th>数量</th>
            </tr>
          </thead>
          <tbody>
            <!-- Nội dung sẽ được chèn vào đây bởi JavaScript -->
          </tbody>
        </table>
      </div>
    </section>
    <!-- footer -->
    <footer class="footer bg-dark py-5">
      <div class="grid grid-3">
        <div>
          <h1>Jestty</h1>
          <p>Copyright &copy; 2024</p>
        </div>
        <div class="social">
          <a href="#" class="fab fa-github fa-2x"></a>
          <a href="#" class="fab fa-facebook fa-2x"></a>
          <a href="#" class="fab fa-instagram fa-2x"></a>
          <a href="#" class="fab fa-twitter fa-2x"></a>
        </div>
      </div>
    </footer>

    <!-- Nút Về đầu trang -->
    <div class="post">
      <!-- Nút cuộn lên và xuống -->
      <button onclick="scrollToTop()" id="scrollUpBtn" title="Go to top">
        <i class="fa-solid fa-circle-up"></i>
      </button>
      <button
        onclick="scrollToBottom()"
        id="scrollDownBtn"
        title="Go to bottom"
      >
        <i class="fa-solid fa-circle-down"></i>
      </button>
    </div>

    <script src="script.js" defer></script>
    <!-- File script chính -->
  </body>
</html>
